<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
    <style>
        .form {
            max-width: 20rem;
            margin: auto;
            font-family: sans-serif;
            background: #FFFFFF;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3), 0 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        .form input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin-bottom: 1em;
            padding: 1em;
            box-sizing: border-box;
            font-size: medium;
        }

        .form button {
            background: #4CAF50;
            width: 100%;
            border: 0;
            padding: 1em;
            color: #FFFFFF;
            font-size: medium;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form .message {
            color: #b3b3b3;
            font-size: small;
        }

        .form .message a {
            color: #4CAF50;
        }

        .form #register-form {
            display: none;
        }

        body {
            background: #b0b0b0; /* fallback for old browsers */
            background: linear-gradient(to left, #d0d0d0, #a0a0a0);
        }
    </style>
</head>
<body>

<div class="form">
    <form id="register-form">
        <input name="email" type="email" placeholder="email address"/>
        <input name="password" type="password" placeholder="password"/>
        <button  onclick="submitRegister()">CREATE ACCOUNT</button>
        <p class="message">Already registered? <a href="#" onclick="changeForm('register')">Sign In</a></p>
    </form>

    <form id="login-form">
        <input name="email" type="email" placeholder="email address"/>
        <input name="password" type="password" placeholder="password"/>
        <button>LOGIN</button>
        <p class="message">Not registered? <a href="#" onclick="changeForm('login')">Create an account</a></p>
    </form>
</div>

<script>
    const login = document.getElementById('login-form');
    const register = document.getElementById("register-form");
    login.onsubmit = submitLogin;

    function changeForm(action) {
        if (action === "register") {
            login.style.display = "block";
            register.style.display = "none";
        } else {
            login.style.display = "none";
            register.style.display = "block";
        }
    }

    function submitLogin(event) {
        event.preventDefault();
        console.log("holla")
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const data = new FormData(login);
        const entries = urlParams.entries();
        const json = JSON.stringify(Object.assign(Object.fromEntries(data),Object.fromEntries(entries)));

        console.log(login)
        console.log(entries)
        console.log(json)

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "../login");
        xhr.setRequestHeader("Content-Type", "application/json");
        /*xhr.onloadend = function () {
            if (xhr.status == 200) {
                //https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/responseURL
                window.location = xhr.responseURL;
            } else {
                console.log(xhr.status)
            }
        };*/
        xhr.send(json);
    }

    function submitRegister() {
        const data = new FormData(register);
        const json = JSON.stringify(Object.fromEntries(data));

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "../signup");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onloadend = function () {
            if (xhr.status === 200) {
                changeForm('login')
            } else {
                console.log(xhr.status)
            }
        };
        xhr.send(json);
    }
</script>

</body>
</html>
